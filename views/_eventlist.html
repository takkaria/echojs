
{% for chunk in events %}
	{% if chunk.shortDate %}
		<h3 class="eventlist-date">{{ chunk.shortDate }} <small>{{ chunk.longDate }}</small></h3>
	{% else %}
		<h3 class="eventlist-date">{{ chunk.longDate }}</h3>
	{% endif %}

	{% for event_ in chunk.events %}
		{{ eventbox.eventbox(event_) }}
	{% endfor %}
{% endfor %}
