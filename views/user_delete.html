{% extends "layout.html" %}

{% block title %}Delete user{% endblock %}
{% block pageclass %}admin{% endblock %}

{% block header %}
<ol class="breadcrumb">
  <li><a href="/">Echo</a></li>
  <li><a href="/admin">User</a></li>
	<li>{{ user_obj.id }}</li>
	<li>Delete?</li>
</ol>
{% endblock %}

{% block leftcontent %}

		<label>Are you sure?</label>
		<button class="btn btn-success" type="submit">Yes</button>
		<a href="/admin/user" class="btn btn-default">Back to list</a>
	</div>
</form>
{% endblock %}
