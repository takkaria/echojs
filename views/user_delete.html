{% extends "layout.html" %}

{% macro inputIcon(type) %}
  <div class="input-group-addon"><i class="fa fa-fw {{ type }}"></i></div>
{% endmacro %}

{% block pageclass %}admin{% endblock %}

{% block leftcontent %}
<ol class="breadcrumb">
  <li><a href="/">Echo</a></li>
  <li><a href="/admin">User</a></li>
	<li>{{ user_obj.id }}</li>
	<li>Delete?</li>
</ol>

<form method="POST" action="/admin/user/{{ user_obj.id }}/delete">
	<div class="form-group">
		<label>Are you sure?</label>
		<button class="btn btn-success" type="submit">Yes</button>
		<a href="/admin/user" class="btn btn-default">Back to list</a>
	</div>
</form>
{% endblock %}
