<!DOCTYPE html>
<title>{{ title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:700,500">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="/stylesheets/echo.css" rel="stylesheet">

<body class="{% block pageclass %}normal{% endblock %}">
 
<nav class="navbar">
<div class="container">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="/"><img src="https://echomanchester.net/img/header.png" height="40" style="margin-top: -10px;"></a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
		<ul class="nav navbar-nav">
			<li class="dropdown">
				<a href="/about" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">About <span class="caret"></span></a>
				<ul class="dropdown-menu" role="menu">
					<li><a href="/about">About Echo</a></li>
					<li><a href="/about/privacy">Privacy notice</a></li>
				</ul>
			<li><a href="/events">Calendar</a>
			<li><a href="/event/add">Add event</a>
		</ul>
	</div><!--/.navbar-collapse -->
</div>
</nav>
 
<div class="container">
<div class="row">
<div class="col-md-8 col-sm-7">

{% block leftcontent %}{% endblock %}

</div>
 
<div class="col-md-4 col-sm-5">

{% block rightcontent %}{% endblock %}

</div>
</div>
 
<footer>
<p>&copy; Echo Manchester, 2014.  Licenced under the GNU AGPL v3, source code on <a href="//github.com/takkaria/echo">GitHub</a>.<br>
Found a bug? <a href="https://echomanchester.net/about#contact">Let us know</a>.
</footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
{% block script %}{% endblock %}
